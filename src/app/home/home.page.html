<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Welcome Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Welcome to Your App!</ion-card-title>
      <ion-card-subtitle>You're successfully logged in</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>User: {{user?.name || 'Guest'}}</ion-label>
      </ion-item>
      
      <ion-item lines="none">
        <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Email: {{user?.email}}</ion-label>
      </ion-item>
     
    </ion-card-content>
  </ion-card>
</ion-content>
