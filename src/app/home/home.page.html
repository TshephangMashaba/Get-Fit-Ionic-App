<!-- src/app/home/home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="username">
    <ion-card-header>
      <ion-card-title>Welcome, {{ username }}!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      You're successfully logged in using Ionic Storage.
    </ion-card-content>
  </ion-card>
</ion-content>
