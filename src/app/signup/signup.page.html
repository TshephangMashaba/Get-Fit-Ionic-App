<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="signupForm.get('name')?.errors?.['required'] && signupForm.get('name')?.touched">
      Name is required
    </ion-note>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched">
      Email is required
    </ion-note>
    <ion-note color="danger" *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched">
      Please enter a valid email
    </ion-note>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched">
      Password is required
    </ion-note>
    <ion-note color="danger" *ngIf="signupForm.get('password')?.errors?.['minlength'] && signupForm.get('password')?.touched">
      Password must be at least 6 characters
    </ion-note>

    <ion-button 
      type="submit" 
      expand="block" 
      [disabled]="signupForm.invalid || isLoading"
      class="ion-margin-top">
      <ion-spinner *ngIf="isLoading"></ion-spinner>
      <span *ngIf="!isLoading">Sign Up</span>
    </ion-button>
  </form>

  <div class="ion-text-center ion-margin-top">
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</ion-content>
