<!-- src/app/login/login.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLoginMode ? 'Login' : 'Sign Up' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      Username must be at least 3 characters
    </ion-note>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Password must be at least 6 characters
    </ion-note>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
      {{ isLoginMode ? 'Login' : 'Sign Up' }}
    </ion-button>

    <ion-button expand="block" fill="clear" (click)="toggleMode()" class="ion-margin-top">
      {{ isLoginMode ? 'Need an account? Sign Up' : 'Already have an account? Login' }}
    </ion-button>
  </form>
</ion-content>
