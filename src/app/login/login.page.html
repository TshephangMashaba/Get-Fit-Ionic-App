<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form formGroup="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.touched">
      Email is required
    </ion-note>
    <ion-note color="danger" *ngIf="loginForm.get('email')?.errors?.email && loginForm.get('email')?.touched">
      Please enter a valid email
    </ion-note>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched">
      Password is required
    </ion-note>
    <ion-note color="danger" *ngIf="loginForm.get('password')?.errors?.minlength && loginForm.get('password')?.touched">
      Password must be at least 6 characters
    </ion-note>

    <ion-button 
      type="submit" 
      expand="block" 
      [disabled]="loginForm.invalid || isLoading"
      class="ion-margin-top">
      <ion-spinner *ngIf="isLoading"></ion-spinner>
      <span *ngIf="!isLoading">Login</span>
    </ion-button>
  </form>

  <div class="ion-text-center ion-margin-top">
    <p>Don't have an account? <a href="\signup">Sign up</a></p>
  </div>
</ion-content>
